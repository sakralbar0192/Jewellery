<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jewellery">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Jewellery</title>
</head>
<body>
<header class="page-header main-container">
  <header class="page-header__header burger-menu">
    <div class="page-header__logo burger-menu__logo">
      <a>
        <svg width="66" height="66" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
    </div>
    <div class="page-header__nav-wrapper burger-menu__menu-wrapper">
      <button class="page-header__burger burger-menu__toggle">
        <span>Open menu</span>
        <span>Close menu</span>
      </button>
      <div class="page-header__search-field-wrapper burger-menu__block">
        <input type="text" placeholder="Type here to search" id="search-field">
        <label for="search-field" class="visually-hidden">Введите поисковый запрос</label>
        <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite_auto.svg#icon-search"></use>
        </svg>

      </div>
      <nav class="page-header__user-nav-wrapper">
        <div class="page-header__login-button burger-menu__block">
          <a href="login.html">
            Login
          </a>
        </div>
        <div class="page-header__cart burger-menu__cart">
          <a href="#">
            <span>Cart</span>
            <span>0</span>
            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
            </svg>
          </a>
        </div>
      </nav>
      <nav class="page-header__site-nav-wrapper burger-menu__block">
        <ul class="page-header__site-nav-list">
          <li>
            <a href="#">What’s new</a>
          </li>
          <li>
            <a href="#">Chokers</a>
          </li>
          <li>
            <a href="#">Necklaces</a>
          </li>
          <li>
            <a href="#">Rings</a>
          </li>
          <li>
            <a href="#">Earrings</a>
          </li>
        </ul>
      </nav>
      <nav class="page-header__additional-nav-wrapper burger-menu__block">
        <ul class="page-header__additional-nav-list">
          <li>
            <a href="#">About CH</a>
          </li>
          <li>
            <a href="#">Stores & Hours</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="page-header__image-block">
    <div class="page-header__image-wrapper">
      <picture>
        <source type="image/webp" srcset="img/main.webp 1x, img/main@2x.webp 2x">
        <!-- 1х: 1366px; 2x: 2732px -->
        <img src="img/main.jpg" srcset="img/main@2x.jpg 2x" alt="Jewellery" width="1366" height="463" loading="lazy">
      </picture>
    </div>
    <div class="page-header__image-block-text">
      <p>Perfection</p>
      <span>made to be yours</span>
    </div>
  </div>
</header>
<footer class="page-footer">
  Футер
</footer>
<script src="js/main.js"></script>
</body>
</html>
